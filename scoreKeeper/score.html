<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./scoreStyle.css" />
  </head>
  <body>
    <section>
      <img
        src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg?auto=compress&cs=tinysrgb&w=800"
        alt="table tennis photo"
      />
      <p>Ping Pong Score Keeper</p>
      <p><span>0</span> to <span>0</span></p>
      <p>Use the buttons below the keep score.</p>
      <label for="drop">Playing To </label>
      <select name="dropNum" id="drop">
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
      <div>
        <button>+1 Player One</button>
        <button>+1 Player Two</button>
        <button>Reset</button>
      </div>
    </section>

    <script src="./scoreApp.js"></script>
  </body>
</html>
